<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>Minesweeper</title>
</head>

<body onload="displayName()">
    <h1 id="greeting"></h1>
    <div class="container">
        <div class="buttons">
            <button onclick="chooseSmall()" class="size-btn btn btn-primary" id="small-btn">Easy</button>
            <button onclick="chooseMedium()" class="size-btn btn btn-primary" id="medium-btn">Medium</button>
            <button onclick="chooseLarge()" class="size-btn btn btn-primary" id="large-btn">Hard</button>
        </div>
        <div class="content">
            <div id="grid" class="grid">
                <div class="playfield playfield-default">
                </div>
            </div>
        </div>
        <div class="mines">
            <span>Remaining mines:</span>
        </div>
        <div id="status" class="status">
            <span id="gameStatus"></span>
            <button onclick="startOver()" class="startover-btn btn btn-success">Start over</button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’£</text></svg>">
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>Minesweeper</title>
</head>

<body onload="displayName()">
    <h1 id="greeting"></h1>
    <span class="warningText">This game is NOT mobile compatible</span>
    <div class="difficulty">
        <span>Chosse your difficulty level</span>
    </div>
    <div class="container">
        <div class="buttons">
            <button type="button" class="small-btn size-btn btn btn-primary">Easy</button>
            <button type="button" class="medium-btn size-btn btn btn-primary">Medium</button>
            <button type="button" class="large-btn size-btn btn btn-primary">Hard</button>
        </div>
        <div class="content">
            <div id="grid" class="grid">
                <div class="playfield playfield-small">
                </div>
            </div>
        </div>
        <div class="mines">
            <span id="mines"></span>
            <span id="foundMines"></span>
        </div>
        <div id="status" class="status">
            <span id="gameStatus"></span>
            <button onclick="startOver()" class="startover-btn btn btn-success">Start over</button>
        </div>
    </div>
</body>

</html>
